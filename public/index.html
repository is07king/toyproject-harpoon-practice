<!doctype html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Hello World</title>
        <script src="/socket.io/socket.io.js" ></script>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="/js/place.js" ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>  
       
        <div class="controls">
            <div class="form-outline" style="width: 22rem;">
                <label class="form-label" for="x-coord">X 좌표</label>
                <input min="0" max="50" value="25" type="number" id="x-coord" class="form-control" />
            </div>
            <br>
            <div class="form-outline" style="width: 22rem;">
                <label for="y-coord">Y 좌표</label>
                <input min="0" max="50" value="25" type="number" id="y-coord" class="form-control" />
            </div>
            <label for="color" class="form-label">Color picker</label>
            <input type="color" class="form-control form-control-color" id="color"title="Choose your color">
            <br>    
            <button type="button" id="submit" class="btn btn-success">확인</button>
        </div>
        
        <canvas id="place" height="500" width="500" style="border:1px solid #000000;"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
